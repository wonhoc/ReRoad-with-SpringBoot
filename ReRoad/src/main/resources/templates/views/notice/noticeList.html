<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="script">
    <script th:src="@{/js/notice/noticeList.js}"></script>
</th:block>

<head>

    <style>
        .paging-div {
            padding: 15px 0 5px 10px;
            display: table;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #pagination-div{
            text-align: center;
        }
        #pagination-div{
            text-align: center;
        }
        #pagination-div2{
            text-align: center;
        }
        thead{
            text-align: center;
        }

        #UK{
            width: 150px;
            line-height: 3.5em;
        }

        #keyfield{
            width:100px; height: 40px; float:left;
        }

        #keyword{
            height: 40px; width: 700px; float:left;
        }
        #searchBtn{
            height: 40px;
        }
        #thead{
            background-color: burlywood;

        }
        #noticeList{

        }
        #wdate,#bc,#rc,#cc,span{
            line-height: 3.5em;
        }
        .navBox {
            margin-top: 1em;
        }

    </style>
    <script>
        //검색 버튼 이벤트
        function getSearchList() {
            $.ajax({
                type: 'GET',
                url: "/noticesearch",
                data: $('#bs-example-navbar-collapse-1').serialize(),
                success: function (data) {
                    //테이블 초기화
                    $('#noticeList').empty();
                    $('#pagination-div').remove();
                    $('#pagination-div2').twbsPagination('destroy');
                    console.log(data);

                    let html2 = "<div id='pagination-div2'>" +
                        "<div id='page-content2'></div>" +
                        " </div>";
                    $("#paging").html(html2);

                    if(data.length == 0) {
                        let html3 = "<tr><td>검색 결과 없음</td></tr>";
                        $("tbody").html(html3);
                    } else {
                        $('#pagination-div2').twbsPagination({
                            totalPages: Math.ceil(data.length / 10),   // 총 페이지 번호 수
                            visiblePages: 5,   // 하단에서 한번에 보여지는 페이지 번호 수
                            startPage: 1, // 시작시 표시되는 현재 페이지
                            initiateStartPageClick: true,   // 플러그인이 시작시 페이지 버튼 클릭 여부 (default : true)
                            first: "<<",   // 페이지네이션 버튼중 처음으로 돌아가는 버튼에 쓰여 있는 텍스트
                            prev: "<",   // 이전 페이지 버튼에 쓰여있는 텍스트
                            next: ">",   // 다음 페이지 버튼에 쓰여있는 텍스트
                            last: ">>",   // 페이지네이션 버튼중 마지막으로 가는 버튼에 쓰여있는 텍스트
                            nextClass: "page-item next",   // 이전 페이지 CSS class
                            prevClass: "page-item prev",   // 다음 페이지 CSS class
                            lastClass: "page-item last",   // 마지막 페이지 CSS calss
                            firstClass: "page-item first",   // 첫 페이지 CSS class
                            pageClass: "page-item",   // 페이지 버튼의 CSS class
                            activeClass: "active",   // 클릭된 페이지 버튼의 CSS class
                            disabledClass: "disabled",   // 클릭 안된 페이지 버튼의 CSS class
                            anchorClass: "page-link",   //버튼 안의 앵커에 대한 CSS class

                            onPageClick: function (event, page) {
                                //클릭 이벤트
                                let html = "<tr>";
                                let startRow = (page - 1) * 10;
                                let endRow = page * 10;
                                let totalCount = data.length
                                if (endRow > totalCount) {
                                    endRow = totalCount;
                                }
                                let totalPages = Math.ceil(totalCount / 10);
                                if (totalCount % 10 > 0) {
                                    totalPages++;
                                }
                                let startPage = ((page - 1) / 5) * 5 + 1;
                                let endPage = startPage + 5 - 1;
                                if (endPage > totalPages) {    //
                                    endPage = totalPages;
                                }
                                for (let i = startRow; i < endRow; i++) {

                                    //html += '<p each="board : ${list}">';
                                    //<td><a href='view.html?userid=" + userid + "'>" + userid + "</a></td>
                                    html += '<td><a href= "/noticedetail/' + data[i].noticeNo + '">' + data[i].noticeTitle + '</a></td>';

                                    html += '<td id="wdate">' + data[i].writeDate + '</td>';
                                    html += '<td id="bc">' + data[i].hitCount + '</td></tr></p></p>';

                                }
                                $("#noticeList").empty();
                                $("tbody").html(html);

                            }
                        })

                    }
                },
                error: function (error) {
                    console.log(error);

                }
            })
        };
    </script>
</head>
<section class="container" layout:fragment="content">


    <nav class="navbar navbar-default navBox">
        <div class="container-fluid">
            <form class="collapse navbar-collapse"
                  id="bs-example-navbar-collapse-1">

                <select name="keyfield">
                    <option value="all">제목+내용</option>
                    <option value="noticeTitle">제목</option>
                    <option value="noticeContent">내용</option>
                </select>&nbsp;<input type="search" name="keyword" autocomplete="off" maxlength="16"
                                      class="form-control" placeholder="검색어를 입력하세요">&nbsp;
                <input type="button" onclick="getSearchList()" class="btn btn-success"  value="검색">

            </form>
        </div>
        </div>

    </nav>

    <div>
        <table id="table" class="table table-hover">
            <tbody id="noticeList">

            </tbody>
        </table>
        <div id="paging">
            <div id="pagination-div">
                <div id="page-content"></div>
            </div>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn btn-primary waves-effect waves-light"
               th:href="@{/admin/noticewriteform}">글작성</a>
        </div>
    </div>
    </form>

</section>
</html>
